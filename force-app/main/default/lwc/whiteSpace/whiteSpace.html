<template>
   <!-- <div class="slds-grid_frame"> -->
        <div class="slds-box" style="width:200px;height: 105px; padding:.5%; border: 1px solid green">
        <div class="slds-grid ">
            <div class="slds-col slds-size_12-of-12" style="margin-top: -2%;width:100%;">
              <div class="slds-grid">
                <div class="slds-col slds-size_1-of-12 slds-m-left_xx-small" >
                  <img data-id="starImg" src={starImgUrl}>
                </div>
                <div class="slds-col slds-size_8-of-12 slds-text-align_center slds-m-top_xxx-small ">
                  <h2 class="slds-text-title_bold slds-text-font_arial">{space}</h2>
                </div>
                <div class="slds-col slds-size_1-of-12 slds-m-left_xx-small">
                  <img data-id="bulbImg" src={bulbImgUrl}>
                </div>
                <div class="slds-col slds-size_1-of-12 slds-m-left_xx-small">
                  <img data-id="taskImg" src={taskImgUrl}>
                </div>
              </div>
            </div>
          </div>
          <div class="slds-grid">
            <div data-id="valueContainer" class="slds-col slds-size_7-of-12">
              <div class="slds-grid slds-m-top_small" >
                <div class="slds-col slds-size_12-of-12" >
                  <h3 class="h3" data-id="pipelineValue">PIPELINE | {sign}{pipelineAmount}</h3>
                  <div data-id="pipelineBar" class="slds-m-top_xxx-small row pipeline "></div>
                </div>
              </div>
              <div class="slds-grid slds-m-top_xx-small">
                <div class="slds-col slds-size_12-of-12">
                  <h3 class="h3" data-id="winsValue">WINS | {sign}{winsAmount}</h3>
                  <div data-id="winsBar" class=" slds-m-top_xxx-small row pipeline"></div>
                </div>
              </div>
              <div class="slds-grid slds-m-top_xx-small">
                <div class="slds-col slds-size_12-of-12">
                  <h3 class="h3" data-id="lossesValue">LOSSES | {sign}{lossesAmount}</h3>
                  <div data-id="lossesBar" class=" slds-m-top_xxx-small row pipeline"></div>
                </div>
              </div>
            </div>
            <div class="slds-col slds-size_5-of-12 slds-text-align_center" data-id="targetContainer">
              <div class="slds-grid">
                <div class="slds-col slds-size_12-of-12 slds-m-top_small">
                  <img src={bulleyeImgUrl} style="width:28px;">
                </div>
              </div>
              <div class="slds-grid">
                <div class="slds-col slds-size_12-of-12">
                  <h2 data-id="targetTag" class="slds-text-title_bold slds-text-heading_large" >{sign}{ targetAmount }</h2>
                </div>
              </div>
              <div class="slds-grid">
                <div class="slds-col slds-size_12-of-12">
                  <h3 data-id="acheivedPercentage" class="slds-text-body_small" style="font-size: 8px;">{ acheivedPercentage }% ACHEIVED</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
  <!--  </div>  -->
</template>
